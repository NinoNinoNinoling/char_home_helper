<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananke Admin Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="max-w-4xl w-full">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-slate-800 mb-2 flex justify-center items-center gap-3">
                <i data-lucide="wrench" class="w-10 h-10 text-indigo-600"></i> Ananke Admin Tools
            </h1>
            <p class="text-slate-500">데이터 관리를 위한 도구를 선택하세요.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <a href="generator.html" class="menu-card bg-white p-8 rounded-2xl border border-slate-200 shadow-sm flex flex-col items-center text-center cursor-pointer hover:border-indigo-300 group">
                <div class="w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mb-4 group-hover:bg-indigo-100 transition">
                    <i data-lucide="plus" class="w-8 h-8 text-indigo-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800 mb-2">곡 추가 마법사</h2>
                <p class="text-slate-500 text-sm">새로운 노래를 하나씩 빠르게 추가하고<br>코드를 생성합니다.</p>
            </a>

            <a href="editor.html" class="menu-card bg-white p-8 rounded-2xl border border-slate-200 shadow-sm flex flex-col items-center text-center cursor-pointer hover:border-green-300 group">
                <div class="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center mb-4 group-hover:bg-green-100 transition">
                    <i data-lucide="list-music" class="w-8 h-8 text-green-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800 mb-2">통합 편집기</h2>
                <p class="text-slate-500 text-sm">전체 데이터를 불러와서<br>수정, 삭제, 순서 변경을 수행합니다.</p>
            </a>

        </div>

        <footer class="text-center mt-12 text-slate-400 text-xs">
            &copy; Project Ananke Helper Repository
        </footer>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
